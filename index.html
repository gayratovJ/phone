<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <button class="mode">
    <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
      <path
        d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q8 0 17 .5t23 1.5q-36 32-56 79t-20 99q0 90 63 153t153 63q52 0 99-18.5t79-51.5q1 12 1.5 19.5t.5 14.5q0 150-105 255T480-120Zm0-60q109 0 190-67.5T771-406q-25 11-53.667 16.5Q688.667-384 660-384q-114.689 0-195.345-80.655Q384-545.311 384-660q0-24 5-51.5t18-62.5q-98 27-162.5 109.5T180-480q0 125 87.5 212.5T480-180Zm-4-297Z" />
    </svg>

  </button>
  <div class="body-img">
    <img src="./image/fee_786_587_png.webp" alt="">
    <div class="catalog">
      <p class="hour"></p>
      <p class="minute"></p>
      <p class="secund"></p>
      <h1 class="data"></h1>
    </div>
    <div class="menu">
      <img style="cursor: pointer;" class="clock" src="./image/5f7d575b1dd70-384x384.png" alt="clock">
      <br>
      <p class="clock">alarm</p>
      <img style="cursor: pointer;" class="translate" src="./image/free-samsung-social-461756.png" alt="translate">
      <p class="translate">
        translate
      </p>
    </div>
    <div class="icons">
      <img class="ml" src="./image/Samsung-Call-APK.png" alt="">
      <img class="ml" src="./image/645ab4006a428-384x384.png" alt="">
      <img class="ml" src="./image/Telegram_2019_Logo.svg.webp" alt="">
      <img src="./image/647e929c587c5_com.sec.android.app.camera-384x384.png" alt="">
    </div>
    <!-- alarm -->
  </div>
  <div class="alarm">
    <h1>Alarm</h1>
    <button class="close">Close</button>
    <input class="time" type="time" value="00:00">
    <br>
    <p class="set">
      <button class="stop" onclick="stopSong()">Stop</button>
      <button class="set" onclick="getTime()">Set</button>
    </p>
    <audio class="time" src="./Samsung Alarm - Earrape ! Notification.mp3"></audio>
  </div>
  <!-- translate -->
  <div class="kril-content">
    <div class="kril-container">
      <button class="close-btn2" onclick="closeBtn()"><img width="20px" src="assets/img/left-arrow.png" alt="">
        Close</button>
      <h2>Kril to Latin</h2>
      <div>
        <div class="smallLbl">
          <div class="wrapper__checkbox">
            <input type="checkbox" id="skipUrl" checked>
            <label class="label" for="skipUrl">Write as simple text&nbsp;</label>
          </div>
          <input type="checkbox" id="skipTags">
          <label class="label" for="skipTags">Write like HTML(&lt;...&gt;)</label>
        </div>
        <textarea id="srcText" placeholder="Write something here" cols="80" rows="8"></textarea>
      </div>

      <div>
        <button onclick="toCir()" id="encBtn"> Kiril</button>
        <button onclick="toLat()" id="encBtn"> Latin</button>
        <label id="infoLbl" class="smallLbl"></label>
      </div>
      <div>
        <textarea id="destText" placeholder="Converted text" cols="80" rows="8"></textarea>
      </div>
      <div>
        <button onclick="cpy()" id="cpyBtn">Copy</button>
        <button onclick="clr()" id="clrBtn">Clear</button>
        <label id="msgLbl" class="errLbl"></label>
      </div>
    </div>
  </div>
  <style>

  </style>
  <script src="./alarm.js"></script>
  <script src="./index.js"></script>
  <script src="./translate.js"></script>
</body>

</html>
